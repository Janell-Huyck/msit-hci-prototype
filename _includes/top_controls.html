<div class="container-fluid my-5">
    <div class="row g-4 align-items-center justify-content-between">
        <div class="col-md-4 d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Search courses..." />
            <button class="btn btn-outline-secondary">üîç</button>
        </div>
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    ‚öôÔ∏è Filter
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterMenuButton">

                    <!-- Modality -->
                    <li class="dropdown dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#">Modality</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">In-person</a></li>
                            <li><a class="dropdown-item" href="#">Remote</a></li>
                        </ul>
                    </li>

                    <!-- Track -->
                    <li class="dropdown dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#">MSIT Track</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cybersecurity</a></li>
                            <li><a class="dropdown-item" href="#">Infrastructure</a></li>
                            <li><a class="dropdown-item" href="#">Mobile Dev</a></li>
                            <li><a class="dropdown-item" href="#">HCI</a></li>
                            <li><a class="dropdown-item" href="#">Data</a></li>
                            <li><a class="dropdown-item" href="#">Software Dev</a></li>
                            <li><a class="dropdown-item" href="#">Networking</a></li>
                        </ul>
                    </li>

                    <!-- Professor (disabled placeholder) -->
                    <li class="dropdown dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#">Professor</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" href="#">(Not enabled in demo)</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <label for="term-select" class="form-label visually-hidden">Select term</label>
            <select id="term-select" class="form-select" onchange="handleTermChange(this)">
                {% if page.url == "/all-summer.html" %}
                <option value="{{ site.baseurl }}/index.html">All Terms</option>
                <option value="{{ site.baseurl }}/all-summer.html" selected>Summer 2025</option>
                <option value="{{ site.baseurl }}/all-fall.html">Fall 2025</option>
                {% elsif page.url == "/all-fall.html" %}
                <option value="{{ site.baseurl }}/index.html">All Terms</option>
                <option value="{{ site.baseurl }}/all-summer.html">Summer 2025</option>
                <option value="{{ site.baseurl }}/all-fall.html" selected>Fall 2025</option>
                {% else %}
                <option value="{{ site.baseurl }}/index.html" selected>All Terms</option>
                <option value="{{ site.baseurl }}/all-summer.html">Summer 2025</option>
                <option value="{{ site.baseurl }}/all-fall.html">Fall 2025</option>
                {% endif %}
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">
                Export ‚ñº
            </button>
        </div>
    </div>
</div>

<script>
    function handleTermChange(select) {
        const route = select.value;
        if (route) {
            window.location.href = route;
        }
    }
</script>
