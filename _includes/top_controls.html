<div class="container-fluid my-5">
    <div class="row g-4 align-items-center justify-content-between">
        <div class="col-md-4 d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Search courses..." />
            <button class="btn btn-outline-secondary">üîç</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">‚öôÔ∏è Filter</button>
        </div>
        <div class="col-md-2">
            <label for="term-select" class="form-label visually-hidden">Select term</label>
            <select id="term-select" class="form-select" onchange="handleTermChange(this)">
                {% if page.url == "/all-summer.html" %}
                <option value="/index.html">All Terms</option>
                <option value="/all-summer.html" selected>Summer 2025</option>
                <option value="/all-fall.html">Fall 2025</option>
                {% elsif page.url == "/all-fall.html" %}
                <option value="/index.html">All Terms</option>
                <option value="/all-summer.html">Summer 2025</option>
                <option value="/all-fall.html" selected>Fall 2025</option>
                {% else %}
                <option value="/index.html" selected>All Terms</option>
                <option value="/all-summer.html">Summer 2025</option>
                <option value="/all-fall.html">Fall 2025</option>
                {% endif %}
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">
                Export ‚ñº
            </button>
        </div>
    </div>
</div>

<script>
    function handleTermChange(select) {
        const route = select.value;
        if (route) {
            window.location.href = route;
        }
    }
</script>
