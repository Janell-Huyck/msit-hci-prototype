<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Your custom overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print"/>

</head>
<body>
{% include header.html %}

<main class="container mt-4">
    <!-- Toast container (Bootstrap) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        <div
                id="enrollToast"
                class="toast align-items-center"
                role="alert"
                aria-live="assertive"
        >
            <div class="d-flex">
                <div class="toast-body"></div>
                <button
                        type="button"
                        class="btn-close me-2 m-auto"
                        data-bs-dismiss="toast"
                ></button>
            </div>
        </div>
    </div>

    {{ content }}
</main>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

<script>
    window._msitCourses = {{ site.data.courses | jsonify }};
    window._currentSemester = "{{ page.semester | default: '' }}";
</script>
{% if page.js %}
    <script src="{{ '/assets/js/' | append: page.js | relative_url }}"></script>
{% endif %}
</body>
</html>
